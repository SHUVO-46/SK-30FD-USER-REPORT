<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SK COMMUNITY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Dashboard Section -->
  <div id="dashboard" style="display: block;">
      <h2>Welcome, <span id="display-name">USER</span></h2>
      <p>Date: <span id="today-date"></span></p>

      <textarea id="uid-input" placeholder="Enter UID + Password list here"></textarea>
      <button onclick="processUID()">Process</button>

      <div>
          <p>Total UID: <span id="total-uid">0</span></p>
          <p>OK UID: <span id="ok-uid">0</span></p>
          <p>BACK UID: <span id="back-uid">0</span></p>
          <p>Duplicate UID: <span id="duplicate-uid">0</span></p>
          <p>Total Amount: <span id="amount">0</span></p>
      </div>

      <button onclick="copyUIDs('ok')">Copy OK UID</button>
      <button onclick="copyUIDs('back')">Copy BACK UID</button>
      <button onclick="copyUIDs('duplicate')">Copy DUPLICATE UID</button>

      <button onclick="downloadExcel('ok')">Download OK Report</button>
      <button onclick="downloadExcel('back')">Download BACK Report</button>

      <table id="result-table" border="1">
          <thead>
              <tr>
                  <th>UID</th>
                  <th>Password</th>
                  <th>Status</th>
              </tr>
          </thead>
          <tbody></tbody>
      </table>
  </div>

  <script src="users.js"></script>
  <script src="script.js"></script>
</body>
</html>
